<!DOCTYPE html>
<html>
<head>
    <title>Register - Shopping Mall</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Simple beginner-friendly styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 350px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px #ccc;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <div class="error" id="error"></div>
        <input type="text" id="name" placeholder="Full Name (First Last)">
        <input type="email" id="email" placeholder="Email (@gmail.com)">
        <input type="password" id="password" placeholder="Password (min 8 characters)">
        <button onclick="registerUser()">Register</button>
        <p>
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>

    <script>
        async function registerUser() {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // ---------- FRONTEND VALIDATION ----------
            if (!name || !email || !password) {
                errorDiv.textContent = "All fields are required";
                return;
            }

            if (!email.endsWith("@gmail.com")) {
                errorDiv.textContent = "Email must end with @gmail.com";
                return;
            }

            if (password.length < 8) {
                errorDiv.textContent = "Password must be at least 8 characters";
                return;
            }

            try {
                // ---------- SEND JSON TO BACKEND ----------
                const res = await fetch('/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    // Backend returned an error
                    errorDiv.textContent = data.detail || 'Registration failed';
                } else {
                    alert("Registration successful! Please login.");
                    window.location.href = '/login';
                }
            } catch (err) {
                console.error(err);
                errorDiv.textContent = "Server error. Make sure FastAPI server is running.";
            }
        }
    </script>
</body>
</html>
